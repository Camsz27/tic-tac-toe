<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="playerSelection">
      <ul class="playerOptions">
        <li class="player" id="player1">Player 1 (X)</li>
        <li class="option"><button class="option player1">Human</button></li>
        <li class="option"><button class="option player1">AI</button></li>
      </ul>
      <ul class="playerOptions">
        <li class="player" id="player2">Player 2 (O)</li>
        <li class="option"><button class="option player2">Human</button></li>
        <li class="option"><button class="option player2">AI</button></li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
